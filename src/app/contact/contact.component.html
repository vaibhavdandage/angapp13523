
  


  <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text"  class="form-control" formControlName="username" />
      <label class="form-label" for="form4Example1">Name</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email"  class="form-control" formControlName="subject" />
      <label class="form-label" for="form4Example2">Email address</label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea  class="form-control" formControlName="message"></textarea>
      <label class="form-label" for="form4Example3">Message</label>
    </div>
    
    <!-- Submit button -->
    <input type="submit"  value="Submit" class="btn btn-primary" [disabled]="!messageForm.valid">
  </form>

  
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "small" color = "#fff" type = "square-jelly-box" [fullScreen] = "false">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
