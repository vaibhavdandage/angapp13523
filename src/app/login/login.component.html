
<ul>
    <li><a routerLink="home">Home</a></li>
    <li><a routerLink="products">Products</a></li>
    <li><a routerLink="contact">Contact Us</a></li>
    <li><a routerLink="about">About Us</a></li>
  </ul>
  
    <div class="header">
      <h2>Header</h2>
    </div>
  
    <div class="row">
    
      <div class="column middle" style="background-color:#fbf9f9;">
        <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
              
          <label for="email" class="control-label">Email</label>
          <input type="text" id="email" class="form-control" formControlName="username">
      
     
          <label for="password" class="control-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
  
          <re-captcha formControlName="recaptchaReactive" (resolved)="checkCaptcha($event)" siteKey="6LcmrkQmAAAAAF9YPn1qsapLew7u-8ZtcsxCuHy1">
          </re-captcha>


      <input type="submit"  value="Submit" class="btn btn-primary" [disabled]="!loginForm.valid" [disabled]="!captchaResolved">
       
    
    </form>
      </div>
      
    </div>
    
    
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "small" color = "#fff" type = "square-jelly-box" [fullScreen] = "false">
      <p style="color: white" > Loading... </p>
</ngx-spinner>
